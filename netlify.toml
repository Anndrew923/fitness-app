# Netlify 配置文件
[build]
  command = "npm run build"
  publish = "dist"

# ✅ 修復：保護靜態資源，避免被重定向（必須在 /* 之前）
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# ✅ 原有規則：SPA 路由重定向
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
