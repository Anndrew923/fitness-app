<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圓形 -->
  <circle cx="100" cy="100" r="100" fill="url(#defaultGradient)"/>
  
  <!-- 漸變定義 -->
  <defs>
    <linearGradient id="defaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 頭部 -->
  <circle cx="100" cy="85" r="35" fill="white" opacity="0.9"/>
  
  <!-- 身體 -->
  <ellipse cx="100" cy="160" rx="45" ry="25" fill="white" opacity="0.9"/>
  
  <!-- 眼睛 -->
  <circle cx="90" cy="80" r="4" fill="#4A5568"/>
  <circle cx="110" cy="80" r="4" fill="#4A5568"/>
  
  <!-- 微笑 -->
  <path d="M 85 95 Q 100 105 115 95" stroke="#4A5568" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 用戶標識 -->
  <circle cx="160" cy="40" r="15" fill="#48BB78" opacity="0.9"/>
  <text x="160" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">用</text>
  
  <!-- 裝飾性元素 -->
  <circle cx="40" cy="40" r="8" fill="white" opacity="0.3"/>
  <circle cx="160" cy="160" r="6" fill="white" opacity="0.3"/>
  <circle cx="40" cy="160" r="10" fill="white" opacity="0.2"/>
</svg>