<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>離線狀態</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, PingFang TC,
          Microsoft JhengHei, sans-serif;
        margin: 0;
        padding: 24px;
        background: #0b0f1a;
        color: #fff;
      }
      .wrap {
        max-width: 560px;
        margin: 0 auto;
        text-align: center;
      }
      .box {
        background: rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        padding: 24px;
      }
      a {
        color: #4bc0c0;
        text-decoration: none;
      }
      .tip {
        opacity: 0.8;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>目前為離線狀態</h1>
      <div class="box">
        <p>請檢查網路連線，或稍後再試。</p>
        <p class="tip">
          此頁由 Service Worker 提供，確保離線時不會出現白畫面。
        </p>
        <p><a href="/">回到首頁</a></p>
      </div>
    </div>
  </body>
</html>
