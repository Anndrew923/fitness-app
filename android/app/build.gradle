apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

// ✅ 安全性重構：從 local.properties 讀取簽名憑證
def keystorePropertiesFile = rootProject.file("local.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    signingConfigs {
        release {
            // ✅ 從 local.properties 讀取配置
            def keystorePath = keystoreProperties['keystore.path'] ?: 'C:\\Users\\i\\AndroidSigning\\fitness-app.keystore'
            def keystorePassword = keystoreProperties['keystore.password']
            def keyAliasName = keystoreProperties['keystore.alias'] ?: 'fitnesskey'
            def keyPasswordValue = keystoreProperties['keystore.key.password']
            
            if (keystorePassword && keyPasswordValue) {
                storeFile file(keystorePath)
                storePassword keystorePassword
                keyAlias keyAliasName
                keyPassword keyPasswordValue
            } else {
                throw new GradleException('❌ 錯誤：請在 local.properties 中設置 keystore.password 和 keystore.key.password')
            }
        }
    }
    namespace "com.ultimatephysique.fitness2025"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.ultimatephysique.fitness2025"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 22
        versionName "1.22"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Add this missing dimension strategy to resolve the variant matching error.
        missingDimensionStrategy 'react-native-camera', 'general'

        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            // 啟用偵錯符號檔生成（用於原生程式碼除錯和 Play Console 分析）
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }
    
    lintOptions {
        checkReleaseBuilds false
        abortOnError true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')

    // AdMob 依賴
    implementation 'com.google.android.gms:play-services-ads:22.6.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'

    // Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:34.4.0')

    // Firebase 核心依賴
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'

    // Google Play Services Auth
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
}

apply from: 'capacitor.build.gradle'
